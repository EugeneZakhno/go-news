{{define "create"}}
{{template "header"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная страница</title>
    <link rel="stylesheet" href="static/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<main role="main" class="inner cover">
    <h1 class="cover-heading">Форма добавления статьи</h1>
    <form action="/save_article" method="post">
        <input type="text" name="title" id="title" placeholder="Введите название статьи"
               class="form-control"><br>
        <textarea name="anons" id="anons" class="form-control" placeholder="Bведите анонс статьи"></textarea><br>
        <textarea name="full_text" id="full_text" class="form-control" placeholder="Введите текст статьи"></textarea><br>
        <button class="btn btn-warning">Добавить</button>
    </form>
</main>
{{template "footer"}}
{{end}}
